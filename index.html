<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container-outside">
            <div class="container">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div id="message" class="hidden"></div>
        <button id="resetButton" class="hidden">Restart Game</button>
        <div class="mode-selection">
            <label>
                <input type="radio" name="gameMode" value="human" checked> Play with Human
            </label>
            <label>
                <input type="radio" name="gameMode" value="ai"> Play with AI
            </label>
        </div>
    </div>
    <div id="turnIndicator">Player X's turn</div>

    <script src="script.js"></script>
</body>
</html>
